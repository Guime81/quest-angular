<div>
  <img [src]="user.photo" [alt]="user.firstName + user.name" />
  <h2>Prénom : {{ user.firstName }}</h2>
  <h2>Nom : {{ user.name }}</h2>
  <p [hidden]="user.displayUserAge">Age: {{ user.age }}</p>
  <p><input type="text" [(ngModel)]="user.quote" /></p>
  <p>{{ user.quote }}</p>
  <button (click)="user.displayAge()">Afficher / Masquer l'âge</button>
</div>
